  <h2>한국축구</h2>
  태극전사[7]라는 호칭이 있다. 한편, 붉은 악마라는 별칭은 1983년 멕시코 세계 청소년 축구 대회에서 4강 신화를 이룩해 세계를 놀라게 했던 대한민국 청소년 대표 팀을 현지 언론에서 붉은 악령(Red Furies)이라고 부른 데서 유래했는데, 이걸 번역하는 과정에서 악령이 악마가 되었고 후에 대한민국 축구 국가대표팀의 서포터즈가 결성이 되면서 공식적으로 '붉은 악마'로 이름을 내걸었다.[8] 그리고, 대한축구협회의 마스코트는 '하얀 호랑이 백호'다.
